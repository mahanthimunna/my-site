<!-- ================== SCRIPTS ================== -->
<script>
document.addEventListener("DOMContentLoaded", function () {

    /* Loader */
    window.addEventListener("load", () => {
        document.getElementById("loader")?.classList.add("fade-out");
        document.body.classList.add("page-ready");
    });

    /* Accordion */
    document.querySelectorAll(".accordion-header").forEach(header => {
        header.addEventListener("click", () => {
            const item = header.parentElement;
            const content = item.querySelector(".accordion-content");
            const isOpen = item.classList.contains("open");

            document.querySelectorAll(".accordion-item.open").forEach(openItem => {
                if (openItem !== item) {
                    openItem.classList.remove("open");
                    openItem.querySelector(".accordion-content").style.maxHeight = 0;
                }
            });

            if (!isOpen) {
                item.classList.add("open");
                content.style.maxHeight = content.scrollHeight + "px";
            } else {
                item.classList.remove("open");
                content.style.maxHeight = 0;
            }
        });
    });

    document.querySelectorAll(".accordion-item.open .accordion-content")
        .forEach(c => c.style.maxHeight = c.scrollHeight + "px");

    /* Back Link Typewriter */
    const backFX = document.querySelector(".back-link.backfx");
    if (backFX) {
        const textEl = backFX.querySelector(".backfx-text");
        const original = textEl?.dataset.text || textEl?.textContent;

        let timer = null;
        const BASE_TYPE_MS = 150;
        const RANDOM_JITTER = 80;
        const FULL_HOLD_MS = 1800;
        const RESTART_DELAY_MS = 900;

        function clearTimers() {
            clearTimeout(timer);
            timer = null;
        }

        function startLoop() {
            if (!textEl) return;

            let i = 0;
            textEl.textContent = "";

            const typeNext = () => {
                i++;
                textEl.textContent = original.slice(0, i);

                if (i >= original.length) {
                    timer = setTimeout(() => {
                        textEl.textContent = "";
                        i = 0;
                        timer = setTimeout(typeNext, RESTART_DELAY_MS);
                    }, FULL_HOLD_MS);
                    return;
                }

                const ch = original[i - 1];
                const extra =
                    (ch === " " ? 80 : 0) +
                    (",.;:!?)".includes(ch) ? 160 : 0);

                timer = setTimeout(
                    typeNext,
                    BASE_TYPE_MS + Math.random() * RANDOM_JITTER + extra
                );
            };

            typeNext();
        }

        startLoop();

        document.addEventListener("visibilitychange", () => {
            clearTimers();
            if (!document.hidden) startLoop();
        });
    }

});
</script>
