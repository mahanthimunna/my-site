<body class="project-page" style="--project-bg: url('images/echos-of-lie.png');">  <!-- 🔹 special class ONLY on project pages -->

<nav class="navbar">

<!-- FIXED BACKGROUND HERO JUST FOR THIS PAGE -->
<header class="project-hero">
    <div class="project-hero-overlay">
        <h1>Echos of Lie</h1>
        <p>First-Person Horror Game – Unreal Engine 5</p>

        <div class="project-hero-tags">
            <span>Unreal 5</span>
            <span>Blueprints</span>
            <span>Horror</span>
        </div>
    </div>
</header>


<main class="project-content">

    <!-- 🎥 GAMEPLAY VIDEO SECTION -->
    <section class="project-video-section">
        <h2>Gameplay Video</h2>

        <div class="video-wrapper">
            <!-- If the video is in your project folder -->
            <video
                    id="gameplayVideo"
                    muted
                    controls          
            playsinline
            preload="metadata"
            >
            <source src="videos/echos-gameplay.mp4" type="video/mp4">
            </video>


        </div>
    </section>


    <a class="back-link" href="index.html#projects">← Back to My-Games</a>
</main>


<script>
    window.addEventListener("load", () => {
        const loader = document.getElementById("loader");
        if (!loader) {
            document.body.classList.add("page-ready");
        } else {
            setTimeout(() => {
                loader.classList.add("fade-out");
                document.body.classList.add("page-ready");
            }, 3000);
        }

        // 🎥 Hover-to-play for gameplay video
        const gameplayVideo = document.getElementById("gameplayVideo");
        if (gameplayVideo) {
            // Start playing on hover
            gameplayVideo.addEventListener("mouseenter", () => {
                gameplayVideo.play().catch(() => {});
            });

            // ❌ DO NOT pause on mouseleave anymore
            // (we remove pause + reset so it keeps playing)
        }
    });
</script>
