<!-- ================== SCRIPTS ================== -->
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const loader = document.getElementById("loader");

        // When everything is loaded, fade out loader and start navbar animation
        window.addEventListener("load", function () {
            setTimeout(() => {
                if (loader) {
                    loader.classList.add("fade-out");
                }
                document.body.classList.add("page-ready");
            }, 1500); // loader display time
        });

        // üé• Hover-to-play for gameplay video (keeps playing after hover)
        const gameplayVideo = document.getElementById("gameplayVideo");
        if (gameplayVideo) {
            gameplayVideo.addEventListener("mouseenter", () => {
                gameplayVideo.play().catch(() => {});
            });
            // No mouseleave pause ‚Äì it continues playing
        }
    });
</script>
