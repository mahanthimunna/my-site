<!-- SCRIPTS -->
<script>
document.addEventListener("DOMContentLoaded", function () {

    // Loader fade-out
    window.addEventListener("load", () => {
        document.getElementById("loader")?.classList.add("fade-out");
        document.body.classList.add("page-ready");
    });

    // Accordion
    document.querySelectorAll(".accordion-header").forEach(header => {
        header.addEventListener("click", () => {
            const item = header.parentElement;
            const content = item.querySelector(".accordion-content");
            const isOpen = item.classList.contains("open");

            document.querySelectorAll(".accordion-item.open").forEach(openItem => {
                if (openItem !== item) {
                    openItem.classList.remove("open");
                    openItem.querySelector(".accordion-content").style.maxHeight = 0;
                }
            });

            if (!isOpen) {
                item.classList.add("open");
                content.style.maxHeight = content.scrollHeight + "px";
            } else {
                item.classList.remove("open");
                content.style.maxHeight = 0;
            }
        });
    });

    // Keep already-open accordions sized correctly
    document.querySelectorAll(".accordion-item.open .accordion-content")
        .forEach(c => c.style.maxHeight = c.scrollHeight + "px");

// ============================
// Back-to-Games Typewriter FX (Premium: type once, pause, restart)
// ============================
const backFX = document.querySelector(".back-link.backfx");
if (backFX) {
    const textEl = backFX.querySelector(".backfx-text");
    const original = textEl?.dataset.text || textEl?.textContent || "Back to Games";

    let timer = 0;
    let running = false;

    // Premium timings (slow + intentional)
    const BASE_TYPE_MS = 120;      // main speed (bigger = slower)
    const RANDOM_JITTER = 70;      // adds human variation
    const FULL_HOLD_MS = 1400;     // pause when fully typed
    const RESTART_HOLD_MS = 700;   // pause after reset before typing again

    function clearAll() {
        running = false;
        backFX.classList.remove("is-typing");
        clearTimeout(timer);
        timer = 0;

        // snap back to original label on unhover
        if (textEl) textEl.textContent = original;
    }

    function startPremiumLoop() {
        if (!textEl) return;

        running = true;
        backFX.classList.add("is-typing");

        let i = 0;

        // start from empty to feel like a true "type" effect
        textEl.textContent = "";

        const typeNext = () => {
            if (!running) return;

            // Type one more character
            i++;
            textEl.textContent = original.slice(0, i);

            // If finished typing, hold, then restart from empty
            if (i >= original.length) {
                timer = setTimeout(() => {
                    if (!running) return;

                    // Reset to empty (premium "restart", not erase)
                    textEl.textContent = "";
                    i = 0;

                    timer = setTimeout(() => {
                        typeNext();
                    }, RESTART_HOLD_MS);

                }, FULL_HOLD_MS);
                return;
            }

            // Human-ish delay per character (slower on punctuation/spaces)
            const ch = original[i - 1];
            const extra =
                (ch === " " ? 60 : 0) +
                (",.;:!?)".includes(ch) ? 140 : 0);

            const delay = BASE_TYPE_MS + Math.floor(Math.random() * RANDOM_JITTER) + extra;

            timer = setTimeout(typeNext, delay);
        };

        typeNext();
    }

    backFX.addEventListener("mouseenter", () => {
        clearAll();        // ensure clean start
        startPremiumLoop();
    });

    backFX.addEventListener("mouseleave", () => {
        clearAll();        // stop + restore original text
    });

    document.addEventListener("visibilitychange", () => {
        if (document.hidden) clearAll();
    });
}
});
</script>
